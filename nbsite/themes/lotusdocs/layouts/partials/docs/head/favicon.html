<link rel="icon" href='{{ (printf "/%s/%s" (.Site.Params.docs.pathName | default "docs") "favicon.ico") | absURL }}' sizes="any">
    {{ if os.FileExists (printf "static/%s/%s" (.Site.Params.docs.pathName | default "docs") "favicon.svg") -}}
        <link rel="icon" type="image/svg+xml" href="{{ (printf "/%s/%s" (.Site.Params.docs.pathName | default "docs") "favicon.svg") | absURL }}">
    {{ end -}}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ (printf "/%s/%s" (.Site.Params.docs.pathName | default "docs") "apple-touch-icon.png") | absURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ (printf "/%s/%s" (.Site.Params.docs.pathName | default "docs") "favicon-32x32.png") | absURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ (printf "/%s/%s" (.Site.Params.docs.pathName | default "docs") "favicon-16x16.png") | absURL }}">
    <link rel="manifest" crossorigin="use-credentials" href="{{ (printf "/%s/%s" (.Site.Params.docs.pathName | default "docs") "site.webmanifest") | absURL }}">
